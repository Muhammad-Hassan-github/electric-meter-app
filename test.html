<!DOCTYPE html>
<html>
  <head>
    <title>My FESCO Bill</title>
    <script>
      window.onload = function () {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://bill.pitc.com.pk/fescobill';
        form.target = '_blank'; // bill new tab mein khule

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'searchTextBox';
        input.value = '11132281778951'; // <-- yahan apna ref number likhein

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
      };
    </script>
  </head>
  <body>
    <p>Redirecting to your FESCO bill...</p>
  </body>
</html>
