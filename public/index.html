<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electric Meter Units Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#3b82f6" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 { margin-bottom: 1.5rem; color: #333; }
    label {
      display: block; text-align: left;
      margin-bottom: 0.5rem; font-weight: 600; color: #555;
    }
    input[type=number] {
      width: 100%; padding: 0.5rem 0.75rem;
      font-size: 1rem; border: 1.8px solid #ccc;
      border-radius: 6px; margin-bottom: 1.25rem;
    }
    input:focus {
      outline: none; border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.4);
    }
    button {
      background: #3b82f6; color: white;
      font-weight: 700; border: none;
      padding: 0.65rem 1.5rem; width: 100%;
      font-size: 1rem; border-radius: 8px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #2563eb; }
    button:disabled { background: #93c5fd; cursor: not-allowed; }
    .loading-spinner {
      margin: 1rem auto; border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%; width: 30px; height: 30px;
      animation: spin 1s linear infinite; display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h3 { margin-top: 2rem; color: #444; }
    pre {
      background: #eef3fb;
      padding: 1rem; border-radius: 8px;
      color: #222; font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>1 MUHAMMAD NAWAZ Units Calc</h1>
    <label for="currentReading">Enter Current Reading:</label>
    <input type="number" id="currentReading" min="0" placeholder="e.g. 12345" required />
    <button id="calcBtn" onclick="calculateUnits()">Calculate Units</button>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>

  <script>
    async function calculateUnits() {
      const currentReadingInput = document.getElementById('currentReading');
      const resultEl = document.getElementById('result');
      const spinner = document.getElementById('loadingSpinner');
      const button = document.getElementById('calcBtn');
      
      const currentReading = parseInt(currentReadingInput.value);
      if (isNaN(currentReading) || currentReading < 0) {
        alert('Please enter a valid current reading');
        return;
      }

      button.disabled = true;
      spinner.style.display = 'block';
      resultEl.textContent = '';

      try {
        const res = await fetch('/calculate-units', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentReading })
        });

        const data = await res.json();
        if (data.error) {
          resultEl.textContent = 'Error: ' + data.error;
        } else {
          resultEl.textContent = `
Previous Reading: ${data.previousReading}
Current Reading: ${data.currentReading}
Units Consumed: ${data.unitsConsumed}
          `;
        }
      } catch (err) {
        resultEl.textContent = 'Network or server error. Please try again later.';
      } finally {
        button.disabled = false;
        spinner.style.display = 'none';
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
